<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oefenen met Giulia - Chinese woordjes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Oefenen met Giulia</h1>
        <p>Kies een categorie en ontdek de woorden met Chinese vertaling, pinyin en emoji.</p>
    </header>
    <main>
        <section id="practice-buttons" class="category-buttons"></section>
        <section id="category-section" hidden>
            <h2 id="category-title"></h2>
            <table id="category-table">
                <thead>
                    <tr>
                        <th>Nederlands</th>
                        <th>Chinees</th>
                        <th>Pinyin</th>
                        <th>Emoji</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>

        <!-- Overlay voor grote emoji's -->
        <div id="emoji-overlay" class="emoji-overlay" hidden>
            <div class="emoji-overlay-content">
                <div id="emoji-display" class="big-emoji"></div>
                <div class="overlay-controls">
                    <button id="next-emoji" class="overlay-button">Volgende</button>
                    <button id="close-emoji" class="overlay-button">Sluiten</button>
                </div>
            </div>
        </div>
    </main>
    <script src="oefenen_data.js"></script>
    <script src="oefenen.js"></script>
</body>
</html>
