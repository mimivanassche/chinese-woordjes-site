<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Woordjes voor Kinderen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Belangrijke Chinese woordjes</h1>
        <p>Een lijst met Chinese woordjes in het Nederlands, alfabetisch gerangschikt. Klik op een woord om het Chinese karakter, de pinyin en een bijpassende emoji te zien.</p>
    </header>

    <main>
        <section id="buttons"></section>
        <section id="detail" hidden>
            <h2 id="detail-title"></h2>
            <div class="detail-content">
                <p><strong>Chinees:</strong> <span id="detail-chinees"></span></p>
                <p><strong>Pinyin:</strong> <span id="detail-pinyin"></span></p>
                <div class="emoji" id="detail-emoji"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>Gemaakt met ❤️ voor mijn nichtje die Chinees praat. Gehost via GitHub Pages.</p>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
