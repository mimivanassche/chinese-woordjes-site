<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belangrijke Chinese woordjes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Belangrijke Chinese woordjes</h1>
        <p>Ontdek Chinese woordjes opgedeeld per categorie. Kies een categorie om de woorden met Chinese karakters, pinyin en emoji te zien.</p>
    </header>
    <main>
        <!-- Knoppen voor categorieën -->
        <section id="practice-buttons" class="category-buttons"></section>
        <!-- Sectie waarin de tabel met woorden wordt getoond -->
        <section id="category-section" hidden>
            <h2 id="category-title"></h2>
            <table id="category-table">
                <thead>
                    <tr>
                        <th>Nederlands</th>
                        <th>Chinees</th>
                        <th>Pinyin</th>
                        <th>Emoji</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
        <!-- Overlay voor het tonen van grote emoji's -->
        <div id="emoji-overlay" class="emoji-overlay" hidden>
            <div class="emoji-overlay-content">
                <div id="emoji-display" class="big-emoji"></div>
                <div class="overlay-controls">
                    <button id="next-emoji" class="overlay-button">Volgende</button>
                    <button id="close-emoji" class="overlay-button">Sluiten</button>
                </div>
            </div>
        </div>
    </main>
    <!-- Link naar oefenpagina -->
    <div id="practice-link-container" style="text-align: center; margin-top: 2rem;">
        <a href="oefenen.html" class="oefenen-link-button">Oefenen met Giulia</a>
    </div>
    <!-- Dataset en script voor categorieën -->
    <script src="home_data.js"></script>
    <script src="oefenen.js"></script>
</body>
</html>
